# Default values for stunner.

# To set the namespace for the deployment use the --namespace=<your-namespace> --create-namespace
# additional commands when installing your release
# It will create the desired namespace if not present

stunner:
  deployment:
    name: stunner
    label:
      app: stunner
    replica: 1
    tolerations: []
    nodeSelector:
      kubernetes.io/os: linux
    hostNetwork: false
    container:
      stunnerd:
        name: stunnerd
        image:
          repository: ""
          name: l7mp/stunnerd
          pullPolicy: IfNotPresent
          tag: 0.14.0
        udpMultithreading:
          enabled: true
          readLoopsPerUDPListener: 16
        resources:
          limits:
            cpu: 2
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /live
            port: 8086
          initialDelaySeconds: 0
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8086
          initialDelaySeconds: 0
          periodSeconds: 5
        terminationGracePeriodSeconds: 3600

      configWatcher:
        enabled: true
        serviceAccountName: stunner-config-watcher-serviceaccount
        env:
        - name: LABEL
          value: "stunner.l7mp.io/owned-by"
        - name: LABEL_VALUE
          value: "stunner"
        - name: FOLDER
          value: /etc/stunnerd
        - name: RESOURCE
          value: configmap
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 128Mi

      netdebug:
        enabled: false

    monitoring:
      enabled: true
      portName: web
      containerPort: 8080

  service:
    port: 3478

  networkPolicy: enable

  standalone:
    enabled: false
    serviceAccountName: post-install-sa
    image:
      repository: ""
      name: l7mp/stunner-job
      pullPolicy: Always
      tag: latest
    config:
      # PLEASE CUSTOMIZE THE VALUES BELOW
      STUNNER_REALM: stunner.l7mp.io
      STUNNER_PORT: 3478
      STUNNER_USERNAME: user
      STUNNER_PASSWORD: pass
      STUNNER_LOGLEVEL: all:WARN
      STUNNER_MIN_PORT: 10000
      STUNNER_MAX_PORT: 20000

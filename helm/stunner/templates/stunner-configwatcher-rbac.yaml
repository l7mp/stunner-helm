{{- if eq .Values.stunner.deployment.container.configWatcher.enabled true}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: stunner-config-watcher-clusterrole
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "watch", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.stunner.deployment.container.configWatcher.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: stunner-config-watcher-clusterrolebind
roleRef:
  kind: ClusterRole
  name: stunner-config-watcher-clusterrole
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ .Values.stunner.deployment.container.configWatcher.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
{{- end -}}
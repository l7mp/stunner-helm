# Default values for stunner-gateway-operator.

# To set the namespace for the deployment use the --namespace=<your-namespace> --create-namespace
# additional commands when installing your release
# It will create the desired namespace if not present

stunnerGatewayOperator:
  enabled: true
  deployment:
    name: stunner-gateway-operator
    podLabels: {}
    tolerations: []
    nodeSelector:
      kubernetes.io/os: linux
    imagePullSecrets:
#      - name: docker-registry-secret
    container:
      manager:
        image:
          name: docker.io/l7mp/stunner-gateway-operator
          pullPolicy: IfNotPresent
          tag: 0.19.0
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 128Mi
        args:
          - --health-probe-bind-address=:8081
          - --metrics-bind-address=127.0.0.1:8080
          - --leader-elect
          - --zap-log-level=info
      kubeRbacProxy:
        image:
          name: gcr.io/kubebuilder/kube-rbac-proxy:v0.11.0
  dataplane:
    # Can be 'legacy' or 'managed'
    # default is managed
    mode: managed
    spec:
      replicas: 1
      # for dev version set it to l7mp/stunnerd:dev
      image: docker.io/l7mp/stunnerd:0.19.0
      imagePullPolicy: Always
      command:
        - stunnerd
      args:
        - -w
        - --udp-thread-num=16
      env: []
      resources:
        limits:
          cpu: 2
          memory: 512Mi
        requests:
          cpu: 500m
          memory: 128Mi
      terminationGracePeriodSeconds: 3600
      enableMetricsEndpoint: false
      hostNetwork: false
      affinity: {}
      securityContext: {}
      tolerations: []

stunnerAuthService:
  enabled: true
  deployment:
    podLabels: {}
    tolerations: []
    nodeSelector:
      kubernetes.io/os: linux
    imagePullSecrets:
#      - name: docker-registry-secret
    container:
      authService:
        image:
          name: docker.io/l7mp/stunner-auth-server
          pullPolicy: IfNotPresent
          tag: 0.19.0
        args:
          - --port=8088
          - -v

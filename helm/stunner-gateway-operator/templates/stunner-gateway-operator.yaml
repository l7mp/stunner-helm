  - apps
  resources:
  - daemonsets/finalizers
  - daemonsets/status
  - deployments/finalizers
  - deployments/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  - endpointslices/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gateway.networking.k8s.io
  resources:
